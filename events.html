<body>

    <input type="radio" id="gendermale" name="gender">Male
    <input type="radio" id="genderfemale" name="gender">Female

    <button onclick="store()">Submit</button>
    <script>
        function store(){
            var Gender = document.getElementById("gendermale").checked
            var Gender1 = document.getElementById("genderfemale").checked

            var gender;
            if(Gender==true)
                gender="Male"
            else if(Gender1==true)
                gender="Female"
            else
                gender=null
            console.log(gender)
        }
    </script>
